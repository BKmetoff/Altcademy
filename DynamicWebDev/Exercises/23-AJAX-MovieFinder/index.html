<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AJAX Movie Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 my-3 input-group input-group-lg">
          <input type="text" class ="form-control" placeholder="Search OMDB..." id="searchTitle">
          <div class="input-group-append">
          <button class="btn btn-outline-success" type="button" onclick="searchMovie()">Go!</button>
          </div>
        </div>
        <div class="col-12 mb-2 font-weight-light font-italic text-center">
          <p class="border-top py-3" id="subTitle">Find dat movie!</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
