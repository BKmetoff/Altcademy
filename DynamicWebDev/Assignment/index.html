<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1 class="text-center my-3">Shopping cart</h1>
      <div class="row">
        <div class="col-12">

          <!-- list of items below -->
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price per piece $</th>
                <th scope="col">Qantity</th>
                <th scope="col">Sub-total $</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>

              </tr>
            </tbody>
          </table>

        </div>
        <form id="addItem" class="col-6 mt-2 mb-1">
          <input type="text" name="item" placeholder="Item" required>
          <input type="float" name="price" placeholder="Price" required>
          <button class="btn btn-primary btn-sm">Add</button>
        </form>
        <form id="calculateTotalPrice" class="col-6 mt-2 mb-1">
          <button class="btn btn-success btn-sm">Calculate full price</button>
        </form>


        <!-- total price -->
        <div class="col-6">
          <h3>Total price: <span id="totalPrice"></span></h3>
        </div>
      </div>

    </div>

  </body>
</html>
