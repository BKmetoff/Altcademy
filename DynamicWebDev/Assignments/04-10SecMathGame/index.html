<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>10-second Maths Game</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6fdb503d73.js" crossorigin="anonymous"></script>

    <!-- custom style -->
    <link rel="stylesheet" href="index.css">

  </head>
  <body>

    <div class="container main">

      <!-- header -->
      <div class="row">
        <div class="col-12 title">
          <h2>10 Seconds Maths game</h2>
        </div>
        <div class="col-12 sub-title">
          <p>- How fast are you? -</p>
        </div>
      </div>

      <!-- score & timer / question & user input-->
      <div class="row mt-4">
        <div class="col-6 container">
          <div class="row">
            <div class="col-12 justifyRight">
              <h5>Current Score: <span id="currentScore"></span></h5>
            </div>
            <div class="col-12 justifyLeft">
              <h5>Time left: <span id="timer"></span></h5>
            </div>
          </div>


        </div>

        <!-- question & user input -->
        <div class="col-6 container">
          <div class="row">
            <div class="col-12">
              <h5 id="equation"></h5>
            </div>

            <div class="col-12">
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="userInput">
              </div>
              <h5 class="hidden" id="gameOver">Game Over!</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- new game button -->
      <div class="row hidden" id="newGame">
        <div class="col-12">
          <button class="btn btn-sm btn-outline-success" id="startNewGame">New game!</button>
        </div>
      </div>
    </div>



    <!-- custom script -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
