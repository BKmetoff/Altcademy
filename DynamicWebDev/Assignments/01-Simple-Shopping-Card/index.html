<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>

    <div class="container listOfItems mt-4 px-4 ">
      <div class="row">
        <div class="col-12 border-bottom my-4">
          <h1 class="text-center">Shopping list</h1>
        </div>
      </div>
      <div class="row border-bottom">
        <div class="col-4">
          <!-- item -->
          <h5>Item</h5>
        </div>
        <div class="col-2">
          <!-- price per piece -->
          <h5>Price per piece</h5>
        </div>
        <div class="col-2">
          <!-- Q -->
          <h5>Quantity</h5>
        </div>
        <div class="col-2">
          <!-- sub-totel 5-->
          <h5>Sub-total $</h5>
        </div>
        <div class="col-2">
          <!-- remove -->
          <!-- <h5>xxxx</h5> -->
        </div>
      </div>

      <div id="underListOfItems" class="row">

        <div class="input-group col-6 mt-2 mb-1 pl-2">

          <input type="text" class="form-control" id="item" placeholder="Item" required>
          <input type="float" class="form-control" id="price" placeholder="Price" required>

          <div class="input-group-append">
            <button id="addItem" type="submit" class="btn btn-outline-primary btn-sm">Add</button>
          </div>
        </div>
        <form id="calculateTotalPrice" class="col-6 mt-2 mb-1 hidden">
          <button class="btn btn-success btn-sm">Calculate full price</button>
        </form>

        <!-- total price -->
        <div id="total" class="col-12 hidden">
          <h3>Total price: <span id="totalPrice"></span></h3>
        </div>
      </div>
    </div>

  </body>
</html>
