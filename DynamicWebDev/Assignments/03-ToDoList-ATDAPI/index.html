<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <!-- jQuery -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="application/jquery.js"></script>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <script type="text/javascript" src="style/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">

    <!-- custom style -->
    <link rel="stylesheet" href="style/index.css">

    <!-- fort awesome -->
    <!-- <script src="https://kit.fontawesome.com/6fdb503d73.js" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="application/font-awesome.js"></script>

  </head>
  <body>

    <div class="container" id="headerContainer">

      <!-- header -->
      <div class="row border-bottom" id="headerContent">
        <div class="col-xs-12">
          <h1 id="title">To-Do List</h1>
        </div>
      </div>

      <!-- input -->
      <div class="row">
        <div class="input-group">
          <input type="text" placeholder="What's next?" class="form-control" id="todoInput">
          <div class="input-group-append">
            <button class="btn btn-outline-success btn-md" id="submitItem" type="button" name="button">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- to-do items will populate below -->
    <div class="container hidden" id="todoContainer">

      <!-- item type selector -->
      <div class="row no-gutters" id="itemSelectorRow">
        <div class="col">
          <button type="button" class="btn btn-outline-primary btnTypeSelector" id="showActive">Active</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary btnTypeSelector" id="showAll">All</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-success btnTypeSelector" id="showCompleted">Completed</button>
        </div>
      </div>

      <div class="loadingSpinner">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>


    <script src="application/index.js"></script>
  </body>
</html>
