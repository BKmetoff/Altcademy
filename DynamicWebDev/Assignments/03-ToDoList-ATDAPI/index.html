<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <!-- bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!-- custom style -->
     <link rel="stylesheet" href="index.css">

     <!-- jQuery -->
     <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>

   <!-- Underscore -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

   <!-- fort awesome -->
   <script src="https://kit.fontawesome.com/6fdb503d73.js" crossorigin="anonymous"></script>


  </head>
  <body>

    <div class="container" id="headerContainer">

      <!-- header -->
      <div class="row border-bottom" id="headerContent">
        <div class="col-xs-12">
          <h2 id="title">To-Do List</h2>
        </div>
      </div>

      <!-- input -->
      <div class="row">
        <div class="input-group">
          <input type="text" placeholder="Gimme gimme stuff" class="form-control" id="todoInput">
          <div class="input-group-append">
            <button class="btn btn-outline-success btn-md" id="submitItem" type="button" name="button">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- to-do items will populate below -->
    <div class="container hidden" id="todoContainer">
      <!-- item type selector -->
      <div class="row no-gutters" id="itemSelectorRow">
        <div class="col">
          <button type="button" class="btn btn-outline-primary btnTypeSelector" id="showActive">Active</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-secondary btnTypeSelector" id="showAll">All</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-success btnTypeSelector" id="showCompleted">Completed</button>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
