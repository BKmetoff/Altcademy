<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <!-- bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" href="index.css">

     <!-- jQuery -->
     <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>

   <!-- fort awesome -->
   <script src="https://kit.fontawesome.com/6fdb503d73.js" crossorigin="anonymous"></script>


  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To-Do List</h2>
          <hr>
          <div class="row">
            <div class="col-xs-12" id="todo-list"></div>
          </div>
        </div>

        <div class="col-xs-12">
          <hr class="hidden">
          <div class="row">
            <div class="col-xs-10">
              <input id="todo-input" class="form-control" placeholder="New item"/>
            </div>
            <div class="d-flex col-xs-2 pl-0">
              <button id="add-button" type="button" class="btn btn-md btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
