<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <!-- bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!-- custom style -->
     <link rel="stylesheet" href="index.css">

     <!-- jQuery -->
     <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"
   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
   crossorigin="anonymous"></script>

   <!-- fort awesome -->
   <script src="https://kit.fontawesome.com/6fdb503d73.js" crossorigin="anonymous"></script>


  </head>
  <body>

    <div class="container">

      <!-- header -->
      <div class="row">
        <div class="col-xs-12">
          <h2 id="title">To-Do List</h2>
          <hr class="my-3">
        </div>
      </div>

      <!-- input -->
      <div class="row">

        <div class="input-group">
          <input type="text" placeholder="Gimme gimme stuff" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-success btn-md" id="submitItem" type="button" name="button">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>

      </div>

      <!-- to-do items -->
      <div class="row">
        <div class="col-xs-12" id="todo-list">
          <p>bla</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
